<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>What's on the menu</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/oj.mustache/0.7.2/oj.mustache.min.js"></script>
    <script src="app.js"></script>
    <script id="food-list-template" type="x-mustache-template">
        <p>{{ name }}</p>
        <p>{{ description }}</p>
        <p>{{ price }}</p>
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Logo here</li>
                <li><button id="view-menu">View Menu</button></li>
                <li><button id="add-food">Add Food</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="show-menu">
            <h2>Get your grub on!</h2>
            <div>Search feature goes here</div>
            <div>Showing the food items here with JS/DOM</div>
        </section>
        <section id="create-menu" class="hidden">
            <h2>What's cooking??</h2>
            <form>
                Name of food:<br>
                <input type="text" name="food-name"><br>
                Description:<br>
                <input type="text" name="food-description"><br>
                Price:<br>
                <input type="name" name="quantity" min='1.00' max='50.00'><br>
            </form>
]
        </section>
    </main>
    <footer>
        <p>2017 Nom Nom</p>
        <p>Charlotte, North Carolina</p>
    </footer>
</body>
</html>
